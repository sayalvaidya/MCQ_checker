<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%;background-image:url("../static/images/background.jpg"); background-size: 100%'>
    <div>
        <h1 style="margin-left: 35%">Alphabet Type Evaluation Result</h1>

            <div style="margin-top: 5%; margin-left: 20%;float: left;display: inline">
                 {% if img is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='uploads/'+img)}}" width="280" height="280"/>
                     <figcaption >Answer Sheet's</figcaption>
                  </figure>
                {% endif %}

            </div>
             <div  style="margin-top: 5%; margin-right: 20%;float: right;">
                 {% if out is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='output/'+out)}}" width="280" height="280"/>
                     <figcaption >Result</figcaption>
                  </figure>
                {%endif%}

            </div>
    </div>
    </div>

</body>
</html>
