<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%;background-image:url("../static/images/background.jpg"); background-size: 100%'>
    <div>
        <h1 style="margin-left: 35%">Multiple Grid Evaluation Result</h1>
            <div style="float: left; margin-left: 7%; display: inline-flex">
                {% if temp is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='template/'+temp)}}" width="280" height="320"/>
                     <figcaption >Template</figcaption>
                  </figure>
                {%endif%}

            </div>
            <div style="float: left; margin-left: 2%; display: inline-flex" >
                 {% if img is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='uploads/'+img)}}" width="280" height="320"/>
                     <figcaption >Answer Sheet's</figcaption>
                  </figure>
                {% endif %}

            </div>
             <div style="float: right; margin-right: 5%;display: inline-flex">
                 {% if out is defined %}
                 <br><br>
                 <figure>
                    <img src="{{url_for('static', filename='output/'+out)}}" width="280" height="320"/>
                     <figcaption >Result</figcaption>
                  </figure>
                {%endif%}

            </div>

    </div>
    </div>

</body>
</html>
